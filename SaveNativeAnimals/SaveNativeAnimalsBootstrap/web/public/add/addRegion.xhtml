<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/public/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/public/index"/></li>
                <li class="active"><h:link value="Regions" outcome="/public/view/regions"/></li>
                <li><h:link value="Animals" outcome="/public/view/animals"/></li>
                <li><h:link value="Events" outcome="/public/view/events"/></li>
                <li><h:link value="Sponsors" outcome="/public/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/public/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Regions</h2>
          </div>
        
        <div class="container intro-font-color text-center ">
            <h:form>
              <h1>Region Details</h1>
              <div class="form-group row #{!regionName.valid ? 'has-error' : 'none'}">
                <label for="regionName" class="col-sm-2 col-form-label">Region Name</label>
                <div class="col-sm-6">
                    <h:inputText id="regionName" class="form-control" label="addRegion" size="32" value="#{region.regionName}" binding="#{regionName}"
                                 a:placeholder="Region Name" required="true" requiredMessage="Please enter Region Name!" validatorMessage="Please enter a valid Region Name"> 
                        <f:validateRegex pattern="^([a-zA-Z ])+" />
                    </h:inputText>
                    <h:message for="regionName" class="#{!regionName.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row #{!regionDescription.valid ? 'has-error' : 'none'}">
                <label for="regionDescription" class="col-sm-2 col-form-label">Region Description</label>
                <div class="col-sm-6">
                    <h:inputText id="regionDescription" class="form-control" label="addRegion" size="32" value="#{region.regionDescription}" binding="#{regionDescription}"
                                 a:placeholder="Region Description" required="true" requiredMessage="Please enter Regions Description!" validatorMessage="Please enter a valid Region Description">
                        <f:validateRegex pattern="^([.,\/*%@:a-zA-Z0-9 ])+" /> 
                    </h:inputText>
                    <h:message for="regionDescription" class="#{!regionDescription.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              
              
              
              <div class="form-group row">
                <div class="col-sm-10">
                    <h:commandButton id="submit" value="Add Region" action="#{regionManagedBean.addRegion(region,false)}" class="btn btn-secondary" />
                </div>
              </div>
            </h:form>
        </div>
    </h:body>
</html>
