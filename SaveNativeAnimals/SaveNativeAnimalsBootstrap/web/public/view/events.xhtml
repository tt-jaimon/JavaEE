<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/public/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/public/index"/></li>
                <li><h:link value="Regions" outcome="/public/view/regions"/></li>
                <li><h:link value="Animals" outcome="/public/view/animals"/></li>
                <li class="active"><h:link value="Events" outcome="/public/view/events"/></li>
                <li><h:link value="Sponsors" outcome="/public/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/public/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Events</h2>
          </div>
        
        <div class="container intro-font-color text-center">
            <h3>Regions List</h3>
         </div>

        <div class="container">
            <h:form id="eventListForm">
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">End Date</th>
                    </tr>
                  </thead>
                  <tbody>
                      <ui:repeat value="#{eventsManagedBean.allEvents}"  var="eventListVal" varStatus="status"> 
                    <tr>
                      <th scope="row">#{status.index + 1}</th>
                      <td><h:outputText value="#{eventListVal.eventName}"/> </td>
                      <td><h:outputText value="#{eventListVal.eventDescription}"/> </td>
                      <td><h:outputText value="#{eventListVal.startingDate}"/> </td>
                      <td><h:outputText value="#{eventListVal.endingDate}"/> </td>
                      <td><h:commandLink class ="btn btn-secondary" value="View" action="viewEvent.xhtml">
                              <f:param name="eventID" value="#{eventListVal.eventID}"/>
                          </h:commandLink>
                      </td>
                    </tr>
                  </ui:repeat>
                  </tbody>
                </table>
            </h:form>
        </div>
        
        <div class="container intro-font-color text-center">
              <div class="row">
                <div>
                    <a><h:link class="btn btn-secondary" value="Add New Event" outcome="/public/add/addEvent"/></a>
                </div>
              </div>
        </div>
    </h:body>
</html>
