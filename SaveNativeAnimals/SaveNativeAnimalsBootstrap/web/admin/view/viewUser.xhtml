<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/admin/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/admin/index"/></li>
                <li><h:link value="Regions" outcome="/admin/view/regions"/></li>
                <li><h:link value="Animals" outcome="/admin/view/animals"/></li>
                <li><h:link value="Events" outcome="/admin/view/events"/></li>
                <li class="active"><h:link value="Users" outcome="/admin/view/users"/></li>
                <li><h:link value="Sponsors" outcome="/admin/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/admin/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Users</h2>
          </div>
        
        <div class="container intro-font-color text-center ">
            <h:form>
              <h1>User Details</h1>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "firstName" >#{userController.user.firstName}</h:outputLabel>    
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "lastName" >#{userController.user.lastName}</h:outputLabel>    
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email ID</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "emailID" >#{userController.user.emailID}</h:outputLabel>    
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "address" >#{userController.user.address}</h:outputLabel>    
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile No</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "mobileNo" >#{userController.user.mobileNo}</h:outputLabel>    
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "role" >#{userController.user.roleID.roleName}</h:outputLabel>    
                </div>
              </div>
                <div class="container intro-font-color text-center">
                    <h:commandButton id="editUser" value="Edit User" action="/admin/edit/editUser.xhtml" class="btn btn-secondary" >
                        <f:param name="userID" value="#{userController.user.userID}"/>
                    </h:commandButton>
                    <h:commandButton id="deleteUser" value="Delete User" action="#{usersManagedBean.removeUser(userController.user.userID)}" class="btn btn-secondary" >
                        <f:param name="userID" value="#{userController.user.userID}"/>
                    </h:commandButton>
                    <h:link id="back" value="Go Back" outcome="/admin/view/users" class="btn btn-secondary" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
