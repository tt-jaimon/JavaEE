<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/admin/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/admin/index"/></li>
                <li class="active"><h:link value="Regions" outcome="/admin/view/regions"/></li>
                <li><h:link value="Animals" outcome="/admin/view/animals"/></li>
                <li><h:link value="Events" outcome="/admin/view/events"/></li>
                <li><h:link value="Users" outcome="/admin/view/users"/></li>
                <li><h:link value="Sponsors" outcome="/admin/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/admin/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Regions</h2>
          </div>
        
        <div class="container intro-font-color text-center ">
            <h:form>
              <h1>Region Details</h1>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Region Name</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "regionName" >#{regionController.region.regionName}</h:outputLabel>    
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Region Description</label>
                <div class="col-sm-6">
                    <h:outputLabel id = "regionDescription" >#{regionController.region.regionDescription}</h:outputLabel>    
                </div>
              </div>
                <div class="container intro-font-color text-center">
                    <h:commandButton id="editRegion" value="Edit Sponsor" action="/admin/edit/editRegion.xhtml" class="btn btn-secondary" >
                        <f:param name="regionID" value="#{regionController.region.regionID}"/>
                    </h:commandButton>
                    <h:commandButton id="deleteRegion" value="Delete Sponsor" action="#{regionManagedBean.removeRegion(regionController.region.regionID)}" class="btn btn-secondary" >
                        <f:param name="regionID" value="#{regionController.region.regionID}"/>
                    </h:commandButton>
                    <h:link id="back" value="Go Back" outcome="/admin/view/regions" class="btn btn-secondary" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
