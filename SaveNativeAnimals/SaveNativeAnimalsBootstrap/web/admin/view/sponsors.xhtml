<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/admin/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/admin/index"/></li>
                <li><h:link value="Regions" outcome="/admin/view/regions"/></li>
                <li><h:link value="Animals" outcome="/admin/view/animals"/></li>
                <li><h:link value="Events" outcome="/admin/view/events"/></li>
                <li><h:link value="Users" outcome="/admin/view/users"/></li>
                <li class="active"><h:link value="Sponsors" outcome="/admin/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/admin/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Sponsors</h2>
          </div>
        
        <div class="container intro-font-color text-center">
            <h3>Sponsors List</h3>
         </div>

        <div class="container">
            <h:form id="sponsorListForm">
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ui:repeat value="#{sponsorsManagedBean.allSponsors}"  var="sponsorListVal" varStatus="status">                                         
                        <tr>
                            <th scope="row">#{status.index + 1}</th>
                            <td><h:outputText value="#{sponsorListVal.sponsorName}"/> </td>
                            <td><h:outputText value="#{sponsorListVal.sponsorDescription}" /> </td>
                            <td><h:commandLink class ="btn btn-secondary" value="View" action="/admin/view/viewSponsor.xhtml">
                                <f:param name="sponsorID" value="#{sponsorListVal.sponsorID}"/>
                                </h:commandLink>
                                <h:commandLink class ="btn btn-secondary" value="edit" action="/admin/edit/editSponsor.xhtml">
                                <f:param name="sponsorID" value="#{sponsorListVal.sponsorID}"/>
                                </h:commandLink>
                                <h:commandLink class ="btn btn-secondary" value="delete" action="#{sponsorsManagedBean.removeSponsor(sponsorListVal.sponsorID)}"/>
                            </td>
                        </tr>
                    </ui:repeat>
                  </tbody>
                </table>
            </h:form>
        </div>
        
        <div class="container intro-font-color text-center">
              <div class="row">
                <div>
                    <a><h:link class="btn btn-secondary" value="Add New Sponsor" outcome="/admin/add/addSponsor"/></a>
                </div>
              </div>
        </div>
    </h:body>
</html>
