<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/admin/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/admin/index"/></li>
                <li><h:link value="Regions" outcome="/admin/view/regions"/></li>
                <li><h:link value="Animals" outcome="/admin/view/animals"/></li>
                <li><h:link value="Events" outcome="/admin/view/events"/></li>
                <li class="active"><h:link value="Users" outcome="/admin/view/users"/></li>
                <li><h:link value="Sponsors" outcome="/admin/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/admin/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Users</h2>
          </div>
        
        <div class="container intro-font-color text-center ">
            <h:form>
              <h1>User Details</h1>
              <div class="form-group row #{!firstName.valid ? 'has-error' : 'none'}">
                <label for="userFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <h:inputText id="userFirstName" class="form-control" label="addUser" size="32" value="#{userController.user.firstName}" binding="#{firstName}"
                                 a:placeholder="First Name" required="true" requiredMessage="Please enter your First name!" validatorMessage="Please enter a valid First Name">
                        <f:validateRegex pattern="^([a-zA-Z ])+" />
                    </h:inputText>
                    <h:message for="userFirstName" class="#{!firstName.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row #{!lastName.valid ? 'has-error' : 'none'}">
                <label for="userLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <h:inputText id="userLastName" class="form-control" label="addUser" size="32" value="#{userController.user.lastName}" binding="#{lastName}"
                                 a:placeholder="Last Name" required="true" requiredMessage="Please enter your Last name!"  validatorMessage="Please enter a valid last Name">
                        <f:validateRegex pattern="^([a-zA-Z ])+" />
                    </h:inputText>
                    <h:message for="userLastName" class="#{!lastName.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row #{!emailID.valid ? 'has-error' : 'none'}">
                <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <h:inputText id="userEmail" class="form-control" label="addUser" size="32" value="#{userController.user.emailID}" binding="#{emailID}"
                                 a:placeholder="Email" required="true" requiredMessage="Please enter your Email!" validatorMessage="Please enter a Valid EmailID">
                    <f:validateRegex pattern="^([a-zA-z.0-9]+)@([a-zA-Z0-9]+)(.[a-zA-Z]+)+" />
                    </h:inputText>
                   <h:message for="userEmail" class="#{!emailID.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              
              <div class="form-group row #{!password.valid ? 'has-error' : 'none'}">
                <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <h:inputSecret id="userPassword" class="form-control" label="addUser" size="32" value="#{userController.user.password}" binding="#{password}"
                                   a:placeholder="Password" required="true" requiredMessage="Please enter your Password!" validatorMessage="Please Enter a Valid password">
                    <f:validateRegex pattern="^((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                    </h:inputSecret>
                    <h:message for="userPassword" class="#{!password.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row #{!address.valid ? 'has-error' : 'none'}">
                <label for="userAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-6">
                    <h:inputText id="userAddress" class="form-control" label="addUser" size="32" value="#{userController.user.address}"  binding="#{address}"
                                 a:placeholder="Address" required="true" requiredMessage="Please enter your Address!" validatorMessage="Please Enter a Valid Address">
                    <f:validateRegex pattern="^([a-zA-Z0-9./\, ])+" />
                    </h:inputText>
                    <h:message for="userAddress" class="#{!address.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row #{!mobileNo.valid ? 'has-error' : 'none'}">
                <label for="userMobileNo" class="col-sm-2 col-form-label">Mobile No</label>
                <div class="col-sm-6">
                    <h:inputText id="userMobileNo" class="form-control" label="addUser" size="32" value="#{userController.user.mobileNo}" binding="#{mobileNo}"
                                 a:placeholder="Mobile No" required="true" requiredMessage="Please enter your Mobile No!" validatorMessage="Please Enter a Valid Mobile No - 10 digit number">
                        <f:validateRegex pattern="^([0-9]{10})" />
                    </h:inputText>
                    <h:message for="userMobileNo" class="#{!mobileNo.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row">
                <label for="userRole" class="col-sm-2 col-form-label" >Role</label>
                <div class="col-sm-6">
                    <h:selectOneMenu id="userRole" value="#{userController.user.roleID}" converter="role" required="true" requiredMessage="Please choose a Role" >
                                <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                <f:selectItems value="#{rolesManagedBean.allRoles}" var="userRoles"  
                                               itemLabel="#{userRoles.roleName}" itemValue="#{userRoles}" />
                            </h:selectOneMenu>
                </div>
              </div>
              
              <div class="form-group row">
                <div class="col-sm-10">
                    <h:commandButton id="submit" value="update User" action="#{usersManagedBean.editUser(userController.user,true)}" class="btn btn-secondary" >
                        <f:param name="userID" value="#{userController.user.userID}"/>
                    </h:commandButton>
                    <h:link id="back" value="Go Back" outcome="/admin/view/users" class="btn btn-secondary" />
                </div>
              </div>
            </h:form>
        </div>
    </h:body>
</html>
