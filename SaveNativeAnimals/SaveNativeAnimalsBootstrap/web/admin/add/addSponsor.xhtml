<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <h:link value="Save Native Animals" outcome="/admin/index" class="navbar-brand"/>
              </div>
              <ul class="nav navbar-nav">
                <li><h:link value="Home" outcome="/admin/index"/></li>
                <li><h:link value="Regions" outcome="/admin/view/regions"/></li>
                <li><h:link value="Animals" outcome="/admin/view/animals"/></li>
                <li><h:link value="Events" outcome="/admin/view/events"/></li>
                <li><h:link value="Users" outcome="/admin/view/users"/></li>
                <li class="active"><h:link value="Sponsors" outcome="/admin/view/sponsors"/></li>
                <li><h:link value="Advanced Filter" outcome="/admin/view/advancedFilter"/></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><h:link value="Logout" outcome="/faces/logout"/></li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Sponsors</h2>
          </div>
        
        <div class="container intro-font-color text-center ">
            <h:form>
              <h1>Sponsor Details</h1>
              <div class="form-group row #{!sponsorName.valid ? 'has-error' : 'none'}">
                <label for="sponsorName" class="col-sm-2 col-form-label">Sponsor Name</label>
                <div class="col-sm-6">
                    <h:inputText id="sponsorName" class="form-control" label="addSponsor" size="32" value="#{sponsor.sponsorName}" binding="#{sponsorName}"
                                 a:placeholder="Sponsor Name" required="true" requiredMessage="Please enter Sponsor Name!" validatorMessage="Please enter a valid Sponsor Name">
                        <f:validateRegex pattern="^([a-zA-Z ])+" />                    
                    </h:inputText> 
                    <h:message for="sponsorName" class="#{!sponsorName.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              <div class="form-group row #{!sponsorDescription.valid ? 'has-error' : 'none'}">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Sponsor Description</label>
                <div class="col-sm-6">
                    <h:inputText id="sponsorDescription" class="form-control" label="addSponsor" size="32" value="#{sponsor.sponsorDescription}" binding="#{sponsorDescription}"
                                 a:placeholder="Sponsor Description" required="true" requiredMessage="Please enter Sposnor Description!" validatorMessage="Please enter a valid Sponsor Description">
                        <f:validateRegex pattern="^([.,\/*%@:a-zA-Z0-9 ])+" /> 
                    </h:inputText>
                    <h:message for="sponsorDescription" class="#{!sponsorDescription.valid ? 'has-error' : 'none'}" />
                </div>
              </div>
              
              
              <div class="form-group row">
                <div class="col-sm-10">
                    <h:commandButton id="submit" value="Add Sponsor" action="#{sponsorsManagedBean.addSponsor(sponsor,true)}" class="btn btn-secondary" />
                </div>
              </div>
            </h:form>
        </div>
    </h:body>
</html>
