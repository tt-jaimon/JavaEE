<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <title>#{indexController.pageTitle}</title>
        <title>User Authentication</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
    </h:head>
    <h:body class="main-body">

          <div class="jumbotron text-center">
            <h1>Save Native Animals</h1>
            <h2>Login Page</h2>
          </div>

            <form method="POST" action="j_security_check">
                <div class="container intro-font-color text-center ">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="j_username">Email ID:</label>
                        <div class="col-sm-6">
                            <input class="form-control" size="32" placeholder="Email ID" type="text" name="j_username" required="true" requiredMessage="Please enter Valid User Name!" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="j_password">Password:</label>
                        <div class="col-sm-6">
                            <input class="form-control" size="32" placeholder="Password" type="password" name="j_password" required="true" requiredMessage="Please enter Valid Password!" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                        <input id="submit" type="submit" value="Submit" class="btn btn-secondary" />
                        <a><h:link class="btn btn-secondary" value="Go Back" outcome="index"/></a>
                        </div>
                    </div>
                </div>
            </form>
    </h:body>
</html>
